<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Jacco's site</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <nav id="nav" class="navbar">
      <div class="nav-left">
        <img src="Images/arrow.png" class="arrow">
      </div>
      <div class="nav-center">
        <h1 class="nav-title">DEEL JE ERVARING!</h1>
      </div>
    </nav>
    <main>
      <div class="naastelkaar">
        <div class="poppetje">
          <img src="Images/vrolijkman1.1.png" alt="vrolijkman1">
        </div>
        <div class="emotietekst">
          <h1>EMOTIE:</h1>
          <p id="emotietekstp"></p>
        </div>
      </div>
      <div class="emotie">
        <h1>Emotie:</h1>
        <input type="text" name="emotie" id="emotieinput" placeholder="Welke emotie voelde je?">
      </div>

      <div class="ervaring">
          <h1>Ervaring:</h1>
          <input type="text" name="ervaring" id="ervaringinput" placeholder="Beschrijf je ervaring hier..">
      </div>

      <div class="ervaringtekst">
        <h1>ERVARING:</h1>
        <p id="ervaringtekstp"></p>
      </div>

      <div class="gobutton">
        <a href="#" class="button" id="plaatsenButton">PLAATSEN</a>
      </div>
  
      
      <div id="ervaringenLijst"></div>

      <div class="naam">
        <h1>Naam:</h1>
        <input type="text" name="emotie" id="naaminput" placeholder="Wat is je naam?">
      </div>

      <div class="reactie">
          <h1>Reactie:</h1>
          <input type="text" name="ervaring" id="reactieinput" placeholder="Geef een reactie hier..">
      </div>

      <div class="gotweebutton">
        <a href="#" class="tweebutton" id="plaatsentweeButton">PLAATSEN</a>
      </div>
    
      <div id="reactieLijst"></div>

    </main>
  </body>
</html>
